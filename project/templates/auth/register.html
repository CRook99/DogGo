<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DogGo</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color:#eff7f6">
    <div style="margin: auto;width: 92px;"><img src="resources/DogGo_Logo.png" alt="DogGo Logo"></div>
    
    <h1 style="margin: auto;width: auto;font-weight: bold;text-align: center;height: auto;margin-top: 25px;margin-bottom: 25px;">Register</h1>
    
    <div style="margin: auto;width: 300px;">
        <input type="email" style="width: 300px;margin: 0px;border-color: var(--bs-gray-500);border-color: transparent;border-bottom: 1px solid darkgrey; background: transparent;" placeholder="Email" name="email"/>
        <input type="tel" style="width: 300px;border-color: var(--bs-gray-500);border-color: transparent;border-bottom: 1px solid darkgrey; background: transparent;" placeholder="Telephone number" name="telephoneNo"/>
        <input type="password" style="width: 300px;border-color: var(--bs-gray-500);border-color: transparent;border-bottom: 1px solid darkgrey; background: transparent;" placeholder="Password" name="password"/>
        <input type="password" style="width: 300px;border-color: var(--bs-gray-500);border-color: transparent;border-bottom: 1px solid darkgrey; background: transparent;" placeholder="Confirm password" name="confirmPassword"/>
    </div>
    
    <div style="margin: auto;width: 71px;">
        <button class="btn btn-primary" type="button" name="register_button" value="register">Submit</button>
    </div>
    
    <div style="margin: auto;width: 128px;">
        <a href="login">Have an account? Log in</a>
    </div>

</body>

</html>
