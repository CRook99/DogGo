<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DogGo - Home</title>
    <link rel="stylesheet" href="/static/styles/home.css">
    <script src="https://kit.fontawesome.com/c2d72c318c.js" crossorigin="anonymous"></script>
</head>

<body>
    <center>
        
        <div class="feed">
            {% block content %}
                {% for report in reports %}
            
                    <div class="report">
                        <p>Line 1</p>
                        <p>Line 2</p>
                    </div>
            
                    <hr>
            
                {% endfor %}
            {% endblock %}
        </div>
        
        <div class="navBar">
            <nav>
                <a href="home" class="navlink"><i class="fas fa-search"></i></a>
                <a href="list" class="navlink"><i class="fas fa-paw"></i></a>
                <a href="profile" class="navlink"><i class="fas fa-user"></i></a>
            </nav>
        </div>
        
        
    </center>
</body>

</html>
