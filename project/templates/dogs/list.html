<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DogGo - Log In</title>
    <link rel="stylesheet" href="/static/styles/dogs.css">
    <script src="https://kit.fontawesome.com/c2d72c318c.js" crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <h1>My Dogs</h1>
        
        <hr>
        
        <div class="dogListing">
            <div class="dogImageDiv">
                <img class="dogImage" src="{{url_for('static', filename='Scout.jpg')}}" alt="A picture of your dog">
            </div>
            
            <div class="dogLeftPane">
                <p class="dogName">Scout</p>
                <p class="info">Lost: No</p>
                <p class="info">Location: East Sussex</p>
                
            </div>
            
            <div class="dogRightPane">
                <p class="info">Age: 7</p>
                <p class="info">Gender: M</p>
                <p class="info">Breed: Chocolate Labrador</p>
            </div>
            
            <div class="editButton">
                <a href="edit.html">
                    <i class="fas fa-edit"></i>
                </a>
            </div>
        
        </div>
        
        <hr>
        
        <div class="plusButton">
            <a href="edit.html">
                <i class="fas fa-plus-circle"></i>
            </a>
        </div>
        
        

    </center>
    
</body>

</html>
